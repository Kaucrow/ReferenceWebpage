<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference Webpage</title>
</head>
<body>
    <h1>Reference Webpage</h1>
    <hr>
    <!-- Use <pre></pre> for preformatted text. For unformatted text, use <p></p> -->

    <!-- HYPERLINKS -->
    <h2>Hyperlinks</h2>

    <a href="https://www.wikipedia.org/"
    target="_blank"
    title="Goes to Wikipedia">
    Wikipedia Hyperlink
    </a>
    <br>
    <a href="mailto:test@fake.com">
    Email test@fake.com
    </a>
    <hr>

    <!-- IMAGES AND GIFs-->
    <h2>Images and GIFs</h2>

    <img src="images/HTML_logo.png"
    alt="This is the HTML logo"
    height="100" width="100">
    <br>
    <img src="gifs/Matrix.gif"
    alt="This is the Matrix"
    height="300" width="300">
    <hr>

    <!-- AUDIO -->
    <h2>Audio</h2>

    <p>Drifting - VTEMO</p>
    <audio controls autoplay muted loop>
        <source src="audio/Drifting.mp3" type="audio/mp3">
        <source src="audio/Drifting.ogg" type="audio/ogg">  <!-- Fallback audio -->
    </audio>

    
</body>
